plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'nl.bioinf.mvds.JavaWekaApplication'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.5'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'
}



shadowJar {
    archiveFileName = 'BFVPredictingHeartDisease' + project.version + '.jar'

    manifest {
        attributes('Main-Class': 'ClassifierHeartDisease.Main')

    }
}





